<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive cards no media queries</title>
    <!-- Link to your stylesheet -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- The container is not important. -->
    <div class="container">
        <!-- This will be your grid for each card. -->
        <div class="cards">
            <!-- Here you will have each individual card. -->
            <div class="card">
                <!-- Here I used an image for demo purposes. This is where all your card content will go. -->
                <img src="./images/BruceBanner.webp" alt="Bruce Banner" class="card-image">
            </div>
            <div class="card">
                <img src="./images/IronMan.webp" alt="Iron Man" class="card-image">
            </div>
            <div class="card">
                <img src="./images/Thor.webp" alt="Thor" class="card-image">
            </div>
        </div>

    </div>
</body>
</html>
